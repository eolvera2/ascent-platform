<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Ascent - The Ascent Platform</title>
    <meta name="description" content="Create your account and begin your journey to elite higher education with expert guidance.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Styles -->
    <link rel="stylesheet" href="../../assets/css/core/variables.css">
    <link rel="stylesheet" href="../../assets/css/core/base.css">
    <link rel="stylesheet" href="../../assets/css/core/layout.css">
    <link rel="stylesheet" href="../../assets/css/components/navigation.css">
    
    <style>
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-primary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M0 100 L20 75 L40 85 L60 70 L80 80 L100 65 L100 100 Z" fill="rgba(255,255,255,0.08)"/></svg>') repeat-x bottom;
            background-size: 300px 60px;
            pointer-events: none;
        }

        .auth-container {
            background: var(--color-white);
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 520px;
            padding: 3rem;
            position: relative;
            z-index: 2;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .auth-logo .brand-icon {
            font-size: 2rem;
        }

        .auth-logo .brand-text {
            font-family: var(--font-family-heading);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .auth-title {
            font-family: var(--font-family-heading);
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--color-grey-600);
            line-height: 1.6;
            font-size: 1.05rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--color-grey-700);
            font-size: 0.9rem;
        }

        .form-input, .form-select {
            padding: 1rem;
            border: 2px solid var(--color-grey-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--color-white);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-select {
            cursor: pointer;
        }

        .form-checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 0.5rem 0;
        }

        .form-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--color-accent);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .form-checkbox label {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--color-grey-700);
        }

        .form-checkbox a {
            color: var(--color-accent);
            text-decoration: none;
        }

        .form-checkbox a:hover {
            text-decoration: underline;
        }

        .auth-button {
            background: var(--color-accent);
            color: var(--color-white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .auth-button:hover {
            background: var(--color-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .auth-button:disabled {
            background: var(--color-grey-400);
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-grey-300);
        }

        .auth-divider span {
            color: var(--color-grey-500);
            font-size: 0.9rem;
        }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem;
            border: 2px solid var(--color-grey-200);
            border-radius: 12px;
            background: var(--color-white);
            text-decoration: none;
            color: var(--color-grey-700);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: var(--color-grey-400);
            background: var(--color-grey-50);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-grey-200);
            color: var(--color-grey-600);
        }

        .auth-link {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .home-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--color-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            z-index: 3;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .home-link:hover {
            opacity: 1;
        }

        .progress-indicator {
            background: var(--color-grey-100);
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .progress-text {
            font-size: 0.85rem;
            color: var(--color-grey-600);
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            background: var(--color-grey-200);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--color-accent), var(--color-primary));
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .auth-title {
                font-size: 1.75rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .home-link {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <a href="../../index.html" class="home-link">
            ← Back to Home
        </a>
        
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="brand-icon">⛰️</span>
                    <span class="brand-text">The Ascent Platform</span>
                </div>
                <h1 class="auth-title">Start Your Ascent</h1>
                <p class="auth-subtitle">Join thousands of students on their journey to elite higher education</p>
            </div>

            <div class="progress-indicator">
                <div class="progress-text">Account Creation Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required placeholder="Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="john.doe@example.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required placeholder="Create a strong password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required placeholder="Confirm your password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="grade" class="form-label">Current Grade</label>
                        <select id="grade" name="grade" class="form-select" required>
                            <option value="">Select your grade</option>
                            <option value="8">8th Grade</option>
                            <option value="9">9th Grade</option>
                            <option value="10">10th Grade</option>
                            <option value="11">11th Grade</option>
                            <option value="12">12th Grade</option>
                            <option value="gap">Gap Year</option>
                            <option value="college">College Student</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goals" class="form-label">Primary Goal</label>
                        <select id="goals" name="goals" class="form-select" required>
                            <option value="">Select your main goal</option>
                            <option value="ivy-league">Ivy League Admission</option>
                            <option value="top-tier">Top-Tier Universities</option>
                            <option value="scholarships">Merit Scholarships</option>
                            <option value="test-prep">Standardized Test Prep</option>
                            <option value="college-planning">College Planning</option>
                            <option value="essay-help">Essay Writing</option>
                        </select>
                    </div>
                </div>

                <div class="form-checkbox-group">
                    <div class="form-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">
                            I agree to the <a href="../content/terms.html">Terms of Service</a> and <a href="../content/privacy.html">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="marketing" name="marketing">
                        <label for="marketing">
                            I'd like to receive updates, tips, and exclusive content about college admissions (you can unsubscribe anytime)
                        </label>
                    </div>
                </div>

                <button type="submit" class="auth-button" id="submitBtn" disabled>Create My Account</button>
            </form>

            <div class="auth-divider">
                <span>or sign up with</span>
            </div>

            <div class="social-auth">
                <a href="#" class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </a>
                <a href="#" class="social-button">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Sign up with Facebook
                </a>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressFill = document.getElementById('progressFill');
        const termsCheckbox = document.getElementById('terms');
        
        // Form validation and progress tracking
        function updateProgress() {
            const inputs = form.querySelectorAll('input[required], select[required]');
            let filledInputs = 0;
            
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    if (input.checked) filledInputs++;
                } else if (input.value.trim()) {
                    filledInputs++;
                }
            });
            
            const progress = (filledInputs / inputs.length) * 100;
            progressFill.style.width = progress + '%';
            
            // Enable submit button only if terms are accepted and all required fields are filled
            const allFilled = Array.from(inputs).every(input => {
                if (input.type === 'checkbox' && input.id === 'terms') {
                    return input.checked;
                }
                return input.value.trim() !== '';
            });
            
            submitBtn.disabled = !allFilled;
        }
        
        // Add event listeners to all form inputs
        form.addEventListener('input', updateProgress);
        form.addEventListener('change', updateProgress);
        
        // Password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Simulate registration process
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Account created successfully! Welcome to The Ascent Platform. For demo purposes, this will redirect to the main site.');
                window.location.href = '../../index.html';
            }, 2000);
        });
        
        // Initial progress update
        updateProgress();
    </script>
</body>
</html>
